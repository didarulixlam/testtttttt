  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff8f0;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #f43f5e, #f97316);
      color: white;
      padding: 20px 0;
      text-align: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 10px;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
      transition: transform 0.2s ease-in-out;
    }
    nav a:hover {
      transform: scale(1.1);
      text-decoration: underline;
    }
    main {
      padding: 30px 20px;
      max-width: 800px;
      margin: auto;
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      animation: fadeInUp 1s ease-in-out;
    }
    h2 {
      color: #f43f5e;
      border-bottom: 2px solid #f43f5e;
      padding-bottom: 5px;
    }
    .highlight {
      margin-top: 20px;
      padding: 15px;
      background-color: #ffe5e0;
      border-left: 5px solid #fb7185;
      border-radius: 5px;
      animation: bounceIn 1s ease-in-out;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes bounceIn {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      60% {
        opacity: 1;
        transform: scale(1.05);
      }
      100% {
        transform: scale(1);
      }
    }
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
